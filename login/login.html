<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .fundo {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: aparecer 0.3s;
    }

    .modal {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      position: relative;
      width: 300px;
      text-align: left;
      animation: descer 0.3s;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }

    .fechar {
      position: absolute;
      top: 5px; right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes descer {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes aparecer {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Modal</h1>
  <button onclick="abrirModal()">Fazer Login</button>

  <div id="fundo" class="fundo" onclick="fecharModal(event)">
    <div class="modal">
      <span class="fechar" onclick="fecharModal()">×</span>
      <h2>Login</h2>
      <input type="text" id="usuario" placeholder="Usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="validarLogin()">Entrar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('fundo').style.display = 'flex';
    }

    function fecharModal(event) {
      if (!event || event.target.id === 'fundo' || event.target.className === 'fechar') {
        document.getElementById('fundo').style.display = 'none';
      }
    }

    function validarLogin() {
      let usuario = document.getElementById('usuario').value;
      let senha = document.getElementById('senha').value;

      if (usuario === '' || senha === '') {
        alert('Preencha todos os campos!');
      } else {
        alert('Login realizado!');
        fecharModal();
      }
    }
  </script>

</body>
</html>
